<p>我是真没想到啊</p>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">a = &#x27;0110000101110011011000010110010001110011011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011000010111001101100100011100010111011101100101011100110111000101100110&#x27;</span><br><span class="line">b = &#x27;0000011100011111000000000000001100001000000001000001001001010101000000110001000001010100010110000100101101011100010110000100101001010110010100110100010001010010000000110100010000000010010110000100011000000110010101000100011100000101010101100100011101010111010001000001001001011101010010100001010000011011&#x27;</span><br><span class="line">c = &#x27;&#x27;</span><br><span class="line"></span><br><span class="line">for i in range(len(a)):</span><br><span class="line">    if a[i] == b[i]:</span><br><span class="line">        c += &#x27;0&#x27;</span><br><span class="line">    else:</span><br><span class="line">        c += &#x27;1&#x27;</span><br><span class="line">print(c)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
