<p>我一开始还在想是不是要了解MD5的编码规则然后自己写</p>
<p>然后突然发现，我将问号设成未知数然后遍历可能的范围，将其解码之后在此编码不就可以了，woc，天才</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">import hashlib</span><br><span class="line">import string</span><br><span class="line"></span><br><span class="line">def md5(str):</span><br><span class="line">    m = hashlib.md5()</span><br><span class="line">    m.update(str.encode(&quot;utf8&quot;))</span><br><span class="line">    return m.hexdigest()</span><br><span class="line"></span><br><span class="line">for i in string.ascii_uppercase:</span><br><span class="line">    for j in string.ascii_uppercase:</span><br><span class="line">        for k in string.ascii_uppercase:</span><br><span class="line">            c = &#x27;TASC&#x27; + i + &#x27;O3RJMV&#x27; + j + &#x27;WDJKX&#x27; + k + &#x27;ZM&#x27;</span><br><span class="line">            x = md5(c).upper()</span><br><span class="line">            if &#x27;E903&#x27; in x and &#x27;4DAB&#x27; in x and &#x27;08&#x27; in x and &#x27;51&#x27; in x and &#x27;80&#x27; in x and &#x27;8A&#x27; in x:</span><br><span class="line">                print(c)</span><br><span class="line">                print(x)</span><br><span class="line">                break</span><br><span class="line"></span><br></pre></td></tr></table></figure>
